  /users/getFamilyRecipes:
    get:
      tags:
      - Users
      description: returns all favourites recipes by regiestered user.
      responses:
        "200":
          description: favourites recipes returned to user.
          content:
            application/json:
              schema:
                type: array
                example:
                - RecipeOwner: galbuz
                  Occasion:
                  - Friday dinner
                  RecipeName: Lemon Garlic Rice
                  readyInMinutes: 25
                  aggregateLikes: 124
                  Ingredients:
                  - name: chicken stock
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591294555/Instant-Pot-Chicken-Stock-finished-4x5-2_st7rit.jpg
                    amount:
                      metric:
                        value: "400"
                        unit: ml
                  - name: basmati rice
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591294664/basmati_cwj8cu.jpg
                    amount:
                      metric:
                        value: "200"
                        unit: gr
                  - name: butter
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591295611/butter_ou2zx9.jpg
                    amount:
                      metric:
                        value: "60"
                        unit: gr
                  - name: minced fresh garlic
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591295672/minced_garlic_wjndgh.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  - name: lemon juice
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591295977/lemon_juice_r0rgsp.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  - name: black pepper
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591296142/black_pepper_otlw5a.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  Instructions:
                  - step: "1"
                    instruction: Combine stock, rice, butter, garlic, and lemon juice
                      into pot. Bring to a boil over medium heat.
                  - step: "2"
                    instruction: Cover with lid and reduce heat to medium-low.
                  - step: "3"
                    instruction: Simmer until stock is absorbed and rice is tender
                      — about 15 minutes.
                  - step: "4"
                    instruction: Turn off heat. Add pepper. Sprinkle with parsley,
                      if using, and stir well.
                  Image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591296675/result_temkgf.jpg
                  Servings: 4
                  Vegan: true
                  Vegetarian: true
                  GlutenFree: false
                - RecipeOwner: galbuz
                  Occasion:
                  - Lunch
                  RecipeName: Baked Chipotle Chicken Thighs
                  readyInMinutes: 40
                  aggregateLikes: 100
                  Ingredients:
                  - name: bone-in, skin-on chicken thighs
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591297662/thighs_l558qs.jpg
                    amount:
                      metric:
                        value: "1"
                        unit: kg
                  - name: canned chipotle peppers in adobo sauce
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591297840/canned_chipotle_peppers_in_adobo_sauce_hghzgj.jpg
                    amount:
                      metric:
                        value: "800"
                        unit: gr
                  - name: adobo sauce
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591295611/butter_ou2zx9.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  - name: minced fresh garlic
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591295672/minced_garlic_wjndgh.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                      us:
                        value: "1"
                        unit: tablespoon
                  - name: onion powder
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298034/onion_powder_bt9sir.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  - name: chili powder
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298087/chili_powder_xvkpdx.jpg
                    amount:
                      metric:
                        value: "26"
                        unit: gr
                  - name: dried oregano
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298214/dried_oregano_z2xxqo.jpg
                    amount:
                      metric:
                        value: "13"
                        unit: gr
                  - name: salt
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298289/salt_x9gq6s.jpg
                    amount:
                      metric:
                        value: "7"
                        unit: gr
                  - name: black pepper
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591296142/black_pepper_otlw5a.jpg
                    amount:
                      metric:
                        value: "7"
                        unit: gr
                  - name: olive oil
                    image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298498/olive_oil_vvpb44.jpg
                    amount:
                      metric:
                        value: "40"
                        unit: ml
                  Instructions:
                  - step: "1"
                    instruction: Dice chipotle peppers and add to bowl along with
                      adobo sauce.
                  - step: "2"
                    instruction: Add remaining MARINADE ingredients. Mix well in bowl,
                      or pulse in food processor, until combined.
                  - step: "3"
                    instruction: Place chicken and marinade into bag and seal, making
                      sure chicken is well coated. Let marinate in refrigerator at
                      least three hours, flipping the bag over at least once.
                  - step: "4"
                    instruction: Set oven to 400 degrees Fahrenheit. Transfer marinated
                      chicken and marinade to baking dish.  Bake until chicken has
                      an internal temperature of 165 degrees and is fork tender–about
                      30 minutes.
                  Image: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591298680/Baked_Chipotle_Chicken_Thighs_qarcw1.jpg
                  Servings: 4
                  Vegan: false
                  Vegetarian: false
                  GlutenFree: false
                items:
                  $ref: '#/components/schemas/familyPersonalRecipe'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
      security:
      - cookieAuth: []
