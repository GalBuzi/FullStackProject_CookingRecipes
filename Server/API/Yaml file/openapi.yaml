components:
  schemas:
    fullRecipeInfo:
      type: object
      properties:
        id:
          type: integer
          description: The recipe identifier, returned for futher processing and actions
            on recipes.
          example: 633508
        title:
          type: string
          example: Baked Cheese Manicotti
        readyInMinutes:
          type: integer
          description: the recipe time duration
          example: 45
        aggregateLikes:
          type: integer
          example: 1
        vegetrian:
          type: boolean
          example: false
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
        image:
          type: string
          description: the recipe image url
          example: recipe.jpg
        ingredients:
          $ref: '#/components/schemas/recipeIngredients'
        instructions:
          $ref: '#/components/schemas/recipeStepsInstructions'
    recipe:
      type: object
      properties:
        id:
          type: integer
          description: The recipe identifier, returned for futher processing and actions
            on recipes.
          example: 29
        title:
          type: string
          example: pizza
        readyInMinutes:
          type: integer
          description: the recipe time duration
          example: 30
        aggregateLikes:
          type: integer
          example: 100
        vegetrian:
          type: boolean
          example: true
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
        image:
          type: string
          description: the recipe image url
          example: recipe.jpg
    familyPersonalRecipe:
      type: object
      properties:
        RecipeOwner:
          type: string
          description: who invented the recipe
          example: gal
        Occasion:
          type: array
          description: when we make the recipe
          example:
          - friday dinner
          - holidays
          items:
            type: string
        RecipeName:
          type: string
          description: name of recipe
          example: pizza
        readyInMinutes:
          type: integer
          description: the recipe time duration
          example: 30
        aggregateLikes:
          type: integer
          example: 142
        Ingredients:
          $ref: '#/components/schemas/ingredientsFamilyPersonal'
        Instructions:
          $ref: '#/components/schemas/recipeStepsInstructions'
        image:
          type: string
          description: the recipe image url
          example: https://res.cloudinary.com/dc5voqqvz/image/upload/v1591296675/result_temkgf.jpg
        servings:
          type: integer
          example: 4
        vegetrian:
          type: boolean
          example: true
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
    recipeStepsInstructions:
      type: array
      example:
      - step_number: "1"
        step: Grease a 9" x 13" baking pan with 1 tbsp. butter and spread 12 cup of
          the marinara sauce across the bottom of the pan. Set aside. Bring a 6-qt.
          pot of salted water to a boil over high heat.
      - step_number: "2"
        step: Add the manicotti and cook until just tender, about 8 minutes.
      - step_number: "3"
        step: Drain manicotti and rinse under cold water; set aside.
      - step_number: "4"
        step: Heat oven to 45
      - step_number: "5"
        step: Heat remaining butter in a 12" skillet over medium heat.
      - step_number: "6"
        step: Add garlic and cook, stirring occasionally, until soft, about 5 minutes.
      - step_number: "7"
        step: Transfer garlic to a medium bowl along with the ricotta, 12 cup parmesan,
          5 tbsp. chopped parsley, salt, pepper, nutmeg, and eggs and stir to combine.Spoon
          some of the filling into both openings of each manicotti shell. (Alternatively,
          transfer the ricotta mixture to a 1-gallon resealable plastic bag, snip
          off a bottom corner of the bag, and pipe filling into pasta.) Repeat with
          remaining manicotti shells.
      - step_number: "8"
        step: Transfer stuffed manicotti to prepared baking dish, making 2 rows.
      - step_number: "9"
        step: Spread the remaining marinara sauce over the manicotti and sprinkle
          with remaining parmesan.
      - step_number: "10"
        step: Bake until hot and bubbly, about 20 minutes. Sprinkle with remaining
          parsley.
      - step_number: "11"
        step: Let sit for 5 minutes before serving.
      items:
        type: string
