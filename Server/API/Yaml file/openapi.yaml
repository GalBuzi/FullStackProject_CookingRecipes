openapi: 3.0.0
info:
  title: Shay & Gal - Recipes API
  description: This is an uptaded API for Assignment 3.2
  contact:
    name: Shay Eretz Kdosha & Gal Buzaglo
    email: shayek34@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.1
servers:
- url: https://virtserver.swaggerhub.com/GalBuzi/assignment3/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://virtserver.swaggerhub.com/ShayEK34/Example/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /register:
    post:
      tags:
      - Authentication
      summary: Sign up, adding new user to the system and return authentication.
      requestBody:
        description: A JSON object containing the register parameters.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
      responses:
        "200":
          description: Successfully registerd, new user is in the system. The session
            ID returned a authentication  cookie - `session`.
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session=abcde12345; Path=/; HttpOnly
        "409":
          description: Username taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error409'
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
      security: []
  /login:
    post:
      tags:
      - Authentication
      summary: Logs in and returns the authentication  cookie
      requestBody:
        description: A JSON object containing the username and password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Successfully authenticated -the user is in the system. The
            session ID is returned in a cookie named `JSESSIONID`.
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: JSESSIONID=abcde12345; Path=/; HttpOnly
        "401":
          description: incorrect username/password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
      security: []
  /recipes/getRecipe/id/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Get full recipe info by id.
      description: get information about spesific recipe
      parameters:
      - name: recipeId
        in: path
        description: The ID of the recipe
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 633508
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fullRecipeInfo'
        "404":
          description: No results found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /reciepes/search/query/{searchQuery}/amount/{num}:
    get:
      tags:
      - Recipes
      summary: Search a recipe
      description: Search recipe by name
      parameters:
      - name: searchQuery
        in: path
        description: The name of recipe to enter the query.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: num
        in: path
        description: number of results that will return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          default: 5
          enum:
          - 5
          - 10
          - 15
      - name: cousine
        in: query
        description: Kind of cousine to search by.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Cousines'
        example: French
      - name: diet
        in: query
        description: Kind of diets recipes to search by.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Diets'
        example: Vegetarian
      - name: intolerance
        in: query
        description: Kind of diets recipes to search by.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Intolerances'
        example: Seafood
      responses:
        "200":
          description: keys and values by the given amount while the key is recipe
            id and value is object of recipe that contain recipe details.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/recipe'
                example:
                  "157259":
                    id: 157259
                    title: Cocoa Protein Pancake
                    readyInMinutes: 15
                    aggregateLikes: 8
                    vegetarian: true
                    vegan: false
                    glutenFree: true
                    image: recipe.jpg
        "404":
          description: No results found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /recipes/getRandomRecipes:
    get:
      tags:
      - Recipes
      summary: return three random recipes
      description: The server return three random recipes.
      responses:
        "200":
          description: Get three random recipes maped by key - recipe id and value
            - object of recipe.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/recipe'
                example:
                  "157259":
                    id: 157259
                    title: Cocoa Protein Pancake
                    readyInMinutes: 15
                    aggregateLikes: 8
                    vegetarian: true
                    vegan: false
                    glutenFree: true
                    image: recipe.jpg
        "404":
          description: No results found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /users/userInfoAboutRecipes/ids/{ids}:
    get:
      tags:
      - Users
      description: returns info if recipe viewed or added to favourites per user
      parameters:
      - name: ids
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: array
          items:
            type: integer
      responses:
        "200":
          description: get dictionary maped by key - recipe id and value - object
            of booleans about recipe viewed or not, and added to favourite or not.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  required:
                  - added
                  - viewed
                  type: object
                  properties:
                    viewed:
                      type: boolean
                    added:
                      type: boolean
                example:
                  "18":
                    viewed: true
                    added: false
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
      security:
      - cookieAuth: []
  /users/addRecipeToFavourites/id/{id}:
    post:
      tags:
      - Users
      description: add a recipe to user's favourites
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 15746
      responses:
        "200":
          description: recipe added successfully to user's favourites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
      security:
      - cookieAuth: []
  /users/addRecipeToViewed/id/{id}:
    post:
      tags:
      - Users
      description: add a recipe to user's viewed history
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 15746
      responses:
        "200":
          description: recipe added successfully to user's viewed history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "500":
          description: Server error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
      security:
      - cookieAuth: []
  /users/getLastThreeViewedRecipes:
    get:
      tags:
      - Users
      description: returns 3 recipes viewed recently by regiestered user.
      responses:
        "200":
          description: 3 last viewed recipes returned to user.
          content:
            application/json:
              schema:
                type: array
                example:
                - id: 29474
                  title: pizza
                  readyInMinutes: 30
                  aggregateLikes: 100
                  vegetrian: true
                  vegan: false
                  glutenFree: false
                  image: https://spoonacular.com/recipeImages/640509-556x370.jpg
                - id: 30154
                  title: burger
                  readyInMinutes: 45
                  aggregateLikes: 200
                  vegetrian: false
                  vegan: false
                  glutenFree: false
                  image: https://spoonacular.com/recipeImages/640509-556x370.jpg
                - id: 16424
                  title: pasta
                  readyInMinutes: 15
                  aggregateLikes: 50
                  vegetrian: true
                  vegan: true
                  glutenFree: false
                  image: recipe.jpghttps://spoonacular.com/recipeImages/640509-556x370.jpg
                items:
                  $ref: '#/components/schemas/recipe'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
      security:
      - cookieAuth: []
  /users/getMyFavourites:
    get:
      tags:
      - Users
      description: returns all favourites recipes by regiestered user.
      responses:
        "200":
          description: favourites recipes returned to user.
